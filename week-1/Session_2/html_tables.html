<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        font-size: 50px;
        padding: 10px;
        margin: 5px;
        border: 1px solid black;
        align-items: center;
        text-align: center;
        width: 10%;
      }
      table {
        border: 1px solid black;
      }
      ul li {
        font-size: 30px;
      }
      ol {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <ol>
      <li>Desktop</li>
      <ul>
        <li>Linux</li>
        <li>Mac OS</li>
        <li>Windows</li>
      </ul>
      <li>Mobile</li>
      <ul>
        <li>Android</li>
        <li>iOS</li>
      </ul>
    </ol>
  </body>
</html>
